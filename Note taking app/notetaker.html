<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takeNote.io</title>
    <link href="/css/style1.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/all.min.css" />
    <script src="app1.js"></script>
    <script src="Note1.js"></script>
    <script src="NoteManager1.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body id="background">
    <div class="img-fluid" style="text-align: center;">
      <img src="images/logo.png" />
    </div>
    <div class="new-note-btn">
      New Note
    </div>
    <div id="notesWrapper">
        <div class="tc-note">
          <div class="tc-note-header">
            <span class="tc-note-close">
              <i class="fas fa-times"></i>
            </span>
          </div>
          <div class="tc-note-title">
            title goes here
          </div>
          <div class="tc-note-body">
            body goes here
          </div>
        </>
      </div>
    </div>
  </body>
</html>
